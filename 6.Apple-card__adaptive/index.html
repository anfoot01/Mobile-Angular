<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>The Power of Simplicity</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;1,400;1,600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="image/apple.svg" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="header-logo">
          <a href="/" class="header-logo__link"
            ><img src="image/apple.svg" alt="apple"
          /></a>
        </div>
        <input id="headerIcon" type="checkbox" />
        <div class="header-nav">
          <a href="/" class="header-nav__link">Features</a>
          <a href="/" class="header-nav__link">Partners</a>
          <a href="/" class="header-nav__link">Stories </a>
        </div>
        <div class="header-btn">
          <a href="/" class="header-btn__link">Download for free</a>
        </div>
        <label for="headerIcon" class="header-menu">
          <span class="material-icons"> menu </span>
        </label>
      </header>
      <main class="main">
        <h1 class="title">The Power of Simplicity</h1>

        <p class="desc">
          Instead of spending time searching for the right app, our AI will
          bring the right app to you.
        </p>
        <a href="/" class="btn-learn">Learn</a>
       
        <a href="/" class="header-btn__small">Download for free</a>
        <div class="loader">
          <img src="image/ellipse.svg" alt="circle" />
          <img src="image/ellipse.svg" alt="circle" />
          <img src="image/half-ellipse.svg" alt="half circle" />
          <img src="image/ellipse.svg" alt="circle" />
          <img src="image/ellipse.svg" alt="circle" />
        </div>
      </main>
    </div>
  </body>
</html>
